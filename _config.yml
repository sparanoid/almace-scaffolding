# folder settings
source: .
destination: ./_site

# site settings
permalink: /:categories/:title
markdown: rdiscount

# site url
url: sparanoid.com

# used by images inserted in posts
file: http://rsrc.sparanoid.com

# used by css url in templates
css: css

# custom vars, most of them are used by index.xml
