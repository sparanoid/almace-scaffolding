<!-- Open Graph and Twitter Cards support, more info: https://dev.twitter.com/docs/cards -->
<meta property="og:type" content="{{ amsf_page_type | strip }}">
<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:title" content="{{ amsf_page_title }}">
<meta property="og:url" content="{{ amsf_page_url }}">
<meta property="og:description" content="{{ amsf_site_desc | strip }}">
<meta property="og:image" content="{{ amsf_page_thumbnail | strip }}">

<meta name="twitter:card" content="{{ amsf_page_type_twitter | strip }}">

{% if site.twitter %}
  <meta name="twitter:site" content="@{{ site.twitter }}">
{% endif %}

{% if author.twitter %}
  <meta name="twitter:creator" content="@{{ author.twitter }}">
{% endif %}

{% if page.path contains "_posts" %}
  <meta property="article:published_time" content="{{ amsf_page_pubdate | date_to_xmlschema }}">
  <meta property="article:modified_time" content="{{ amsf_page_update | strip | date_to_xmlschema }}">
  <meta name="twitter:label1" value="Words">
  <meta name="twitter:data1" value="{{ amsf_page_words | strip }}">
  <meta name="twitter:label2" value="Reading time">
  <meta name="twitter:data2" value="{{ amsf_page_reading_time | strip }}">
{% endif %}
